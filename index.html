<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Texty-analyze your text for free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Texty</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-4">Welcome to Texty-the text analyzer</h1>
        <h2 class="my-4">Enter your text below to transform it!!</h2>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter your text here" id="inpText" style="height: 100px"></textarea>
            <label for="inpText">Input text</label>
          </div>
          <div class="buttons my-4">
            <button id="uppercase" type="button" class="btn btn-primary">Uppercase</button>
            <button id="lowercase" type="button" class="btn btn-success mx-2">Lowercase</button>
            <button id="removeSpace" type="button" class="btn btn-danger">Remove Extra Spaces</button>
            <button id="removeLines" type="button" class="btn btn-dark my-2">Remove Extra New Lines</button>
            <!-- <button type="button" class="btn btn-danger">Danger</button> -->
          </div>
          <div class="info" style="margin-bottom: 30px;">
            <span id="wordCount">0</span> Words <span id="charCount">0</span> Characters
          </div>

          <button type="button" class="btn btn-info" ><a href="password.html" style="text-decoration: none; color: black;">Password generator</a></button>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
