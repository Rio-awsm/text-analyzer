<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Texty-analyze your text for free</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Texty</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="main-container">
      <div class="container">
        <h1 class="title">Generate Strong Passwords</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form action="" class="form" id="passwordGenerator">
          <label for="">Number of Characters</label>
          <div class="char-amt">
            <input
              type="range"
              min="1"
              max="50"
              id="characterAmountRange"
              value="10"
            />
            <input
              class="number-input"
              type="number"
              min="1"
              max="50"
              id="characterAmountNumber"
              value="10"
            />
          </div>

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" />

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" />

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols" />

          <button type="submit" class="btnn">Generate Password</button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="password.js"></script>
  </body>
</html>
